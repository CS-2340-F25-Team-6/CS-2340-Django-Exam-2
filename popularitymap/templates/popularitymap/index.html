{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3">
    <h2>Local Popularity Map</h2>
    <p class="text-muted">Click on a state to see trending details</p>
    <div class="row">
        <div class="col-md-8">
            <div id="map" style="height: 80vh; width: 100%;"></div>
        </div>
        <div class="col-md-4">
            <div class="card" style="height: 80vh;">
                <div class="card-header">
                    <h5>Regional Trending Movies</h5>
                </div>
                <div class="card-body">
                    <div id="region">
                        <p class="text-muted">Select a Region</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const popularityData = JSON.parse('{{ template_data.popularity_data|safe }}');

function initmap() {
    const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 34.397, lng: -110.644 },
        zoom: 4,
        streetViewControl: false,
    })
    map.data.loadGeoJson('{% static "data/us-states.json" %}')

    map.data.setStyle({
        fillColor: 'blue',
        fillOpacity: '0.2',
        strokeWeight: 2,
        strokeColor: '#db727d',
    })

    map.data.addListener('click', function(event) {
        const stateName = event.feature.getProperty('name');
        const stateData = popularityData[stateName] || []

        let moviesHTML = '';
        if (stateData.length > 0) {
            moviesHTML = '<ul class="list-group list-group-flush">'
            stateData.forEach(item => {
                moviesHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.movie}
                        <span class="badge bg-primary rounded-pill">${item.count}</span>
                    </li>
                `
            })
        } else {
            moviesHTML = '<p class="text-muted">No data available for this state</p>'
        }

        document.getElementById('region').innerHTML = `
            <h5>${stateName}</h5>
            <hr>
            ${moviesHTML}
        `
    })

    map.data.addListener('mouseover', function(event) {
        map.data.overrideStyle(event.feature, {fillOpacity: 0.5});
    })

    map.data.addListener('mouseout', function(event) {
        map.data.revertStyle();
    })


}
</script>


<script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ template_data.google_api_key }}&callback=initmap"
    defer
></script>
{% endblock content %}
